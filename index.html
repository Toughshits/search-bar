<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search Form Design</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
<div class="header">
  <form>
    <h1>Find A <span>Job</span> You Will <span>Love</span></h1>
    <div class="form-box">
      <input class="search-field skills" name="search" type="text" placeholder="skills, keywords..."/>

      <input class="search-field location" name="location" type="text" placeholder="location"/>
      <button class="search-btn" type="button">Search</button>

    </div>
  </form>
</div>

</body>
</html>
